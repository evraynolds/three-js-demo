<html>
	<head>
		<title>Three.js app</title>
		<meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
		  <meta name="mobile-web-app-capable" content="yes">
		  <meta name="apple-mobile-web-app-capable" content="yes" />
		  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		  <meta name="description" content="View 360 photos and photospheres in virutal reality."/>
		<style>
		    body {
		      width: 100%;
		      height: 100%;
		      background-color: #000;
		      color: #fff;
		      margin: 0px;
		      padding: 0;
		      overflow: hidden;
		    }
		    #ui {
		     position: absolute;
		     bottom: 10px;
		     left: 50%;
		     transform: translate(-50%, -50%);
		     text-align: center;
		     font-family: 'Karla', sans-serif;
		     z-index: 1;
		    }
		    a#no-vr {
		     display: block;
		     color: white;
		     margin-top: 1em;
		    }
		</style>
	</head>
	<body>
	    <div id="ui">
	    	<div id="vr-button"></div>
	    	<a id="no-vr" href="#">Try without a headset</a>
	  	</div>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/VRControls.js"></script>
		<script src="js/VREffect.js"></script>
		<script src="js/webvr-polyfill.min.js"></script>
		<script src="js/webvr-ui.min.js"></script>
		<script src="js/WebVR.js"></script>
		<script src="https://cdn.rawgit.com/dataarts/dat.guiVR/master/build/datguivr.js"></script>
		<script src="js/PerlinNoise.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
